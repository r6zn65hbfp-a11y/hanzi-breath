<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>汉字呼吸 · Cyan</title>
  <meta name="description" content="白底黑字、极简交互：用户输入任意汉字，页面以呼吸动画呈现。" />
  <style>
    :root{
      --bg:#ffffff;         /* 背景色 */
      --ink:#111111;        /* 文字色 */
      --muted:#666666;      /* 次级文本 */
      --ring:0 0 0 3px rgba(0,0,0,.08);
      --size:22vw;          /* 默认字号，视口宽度的比例 */
      --speed:4s;           /* 呼吸速度 */
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,"PingFang SC","Hiragino Sans GB","Microsoft YaHei UI","Noto Sans CJK SC",sans-serif}
    .container{max-width:980px;margin:0 auto;padding:18px}

    /* 控件区 */
    .toolbar{position:sticky;top:0;z-index:10;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;background:rgba(255,255,255,.9);backdrop-filter:saturate(1.1) blur(6px);padding:12px;border:1px solid #eaeaea;border-radius:var(--radius);box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .group{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .label{font-size:13px;color:var(--muted)}
    input[type="text"]{width:230px;padding:10px 12px;border:1px solid #cfcfcf;border-radius:10px;outline:none}
    input[type="text"]:focus{box-shadow:var(--ring)}
    .btn{padding:10px 12px;border:1px solid #cfcfcf;border-radius:10px;background:#fff;cursor:pointer}
    .btn:hover{box-shadow:0 4px 10px rgba(0,0,0,.06)}
    input[type="range"]{accent-color:#111}
    .switch{display:flex;align-items:center;gap:6px}

    /* 舞台 */
    .stage-wrap{display:grid;place-items:center;min-height:70vh;margin-top:18px}
    .stage{display:flex;gap:.15em;flex-wrap:wrap;align-items:center;justify-content:center;text-align:center}
    .glyph{font-size:var(--size); line-height:1; font-weight:700; font-family:"Noto Serif SC","Songti SC","STSong",serif; letter-spacing:0}

    /* 呼吸动画 */
    .breath{animation:breath var(--speed) ease-in-out infinite}
    @keyframes breath{
      0%{transform:scale(1); filter:none}
      50%{transform:scale(1.06); filter:blur(.2px)}
      100%{transform:scale(1)}
    }

    /* 悬停轻微抖动/墨晕 */
    .glyph:hover{animation:tilt .6s ease-in-out; text-shadow:0 1px 0 rgba(0,0,0,.03),0 10px 30px rgba(0,0,0,.06)}
    @keyframes tilt{0%{transform:translateY(0)}40%{transform:translateY(-1px)}100%{transform:translateY(0)}}

    /* 辅助信息 */
    .hint{margin-top:10px; color:var(--muted); font-size:13px; text-align:center}

    /* 自适应 */
    @media (max-width: 720px){
      :root{--size:28vw}
      .container{padding:12px}
      .stage-wrap{min-height:64vh}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar" role="region" aria-label="控制栏">
      <div class="group">
        <span class="label">输入汉字：</span>
        <input id="textInput" type="text" placeholder="例如：泪 / 梦 / 光" maxlength="16" aria-label="输入汉字" />
        <button id="applyBtn" class="btn">显示</button>
        <button id="randomBtn" class="btn" title="随机示例">随机</button>
        <button id="clearBtn" class="btn" title="清空">清空</button>
      </div>
      <div class="group">
        <label class="label" for="size">字号</label>
        <input id="size" type="range" min="8" max="40" value="22" />
        <label class="label" for="speed">速度</label>
        <input id="speed" type="range" min="2" max="10" value="4" />
        <label class="switch">
          <input id="single" type="checkbox" />
          <span class="label">单字模式（更大）</span>
        </label>
      </div>
    </div>

    <div class="stage-wrap">
      <div id="stage" class="stage" aria-live="polite"></div>
      <p class="hint">提示：输入后按回车或点「显示」。鼠标悬停在字上试试～</p>
    </div>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const stage = document.getElementById('stage');
    const size = document.getElementById('size');
    const speed = document.getElementById('speed');
    const single = document.getElementById('single');
    const applyBtn = document.getElementById('applyBtn');
    const randomBtn = document.getElementById('randomBtn');
    const clearBtn = document.getElementById('clearBtn');

    const samples = ['泪','梦','光','静','空','心','安','海','听','远','山','野','城','秋','序'];

    function render(text){
      stage.innerHTML = '';
      if(!text) return;

      const chars = [...text.replace(/\s+/g,'')];
      const list = (single.checked && chars.length>0) ? [chars[0]] : chars;
      list.forEach(ch => {
        const span = document.createElement('span');
        span.className = 'glyph breath';
        span.textContent = ch;
        stage.appendChild(span);
      });
    }

    function updateVars(){
      document.documentElement.style.setProperty('--size', size.value + 'vw');
      document.documentElement.style.setProperty('--speed', speed.value + 's');
    }

    function apply(){
      render(input.value.trim());
    }

    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') apply(); });
    applyBtn.addEventListener('click', apply);
    randomBtn.addEventListener('click', ()=>{ input.value = samples[Math.floor(Math.random()*samples.length)]; apply(); });
    clearBtn.addEventListener('click', ()=>{ input.value=''; render(''); });
    size.addEventListener('input', updateVars);
    speed.addEventListener('input', updateVars);
    single.addEventListener('change', ()=> apply());

    // 初始状态给一个字
    input.value = samples[0];
    updateVars();
    apply();
  </script>
</body>
</html>
